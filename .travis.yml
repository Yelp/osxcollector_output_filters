language: python
matrix:
  include:
    - env: TOXENV=py27
      python: '2.7'
    - env: TOXENV=py36
      python: '3.6'
    - env: TOXENV=pre-commit

install: sudo pip install tox-travis

script: tox
deploy:
  provider: pypi
  user: yelplabs
  skip_existing: true
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: Yelp/osxcollector_output_filters
    branch: master
